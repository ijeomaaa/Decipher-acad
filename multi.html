<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styling for the container */
    #container {background-color:orange ;
      display: flex;
      flex-wrap: wrap; /* Allow wrapping to create a new row */
    }

    /* CSS styling for the divs */
    .myDiv {
      width: 200px;
      height: 100px;
      margin: 10px;
      background-color: deepskyblue;
    }
  </style>
</head>
<body>

<!-- HTML content with a container and four divs -->
<div id="container">
  <div class="myDiv"><p>The future is bright </p></div>
  <div class="myDiv">my boy</div>
  <div class="myDiv">my girl</div>
  <div class="myDiv">my woman</div>
</div>

</body>
</html>
